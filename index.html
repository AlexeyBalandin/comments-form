<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Comments</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/4ce6d90f6d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">Оставьте свой комментарий</h1>
      <div class="comment-body comment">
        <div class="comment__block">
          <form class="comment__form" id="comment-form">
            <label class="comment__lable" for="name">Имя:</label>
            <input class="comment__name" type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            <div class="comment__error-message" id="name-error"></div>
            <label class="comment__lable" for="comment">Комментарий:</label>
            <textarea class="comment__text" id="comment" name="comment" placeholder="Остваьте ваш коментарий..."
              required></textarea>
            <div class="comment__error-message" id="comment-error"></div>
            <label class="comment__lable" for="date">Дата:</label>
            <input class="comment__date" type="date" id="date" name="date">
            <button class="comment__btn" type="submit" id="submit-btn">Отправить
              <span><i class="fa-sharp fa-solid fa-paper-plane"></i></span>
            </button>
          </form>
          <div class="comments" id="comment-list"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
